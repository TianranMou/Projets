<!doctype html>
<html lang="fr">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>tabletest</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script tyle="text/javascript" src="./js/select.js"></script>
</head>
<body>
    <label for="mealTime"> when u eat ?</label>
    <input type="datetime-local" id="mealTime">
    <h2> Food already select</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="addedItemsTableBody"></tbody>
    </table>

    <button onclick="submitSelectedItems()">Submit</button>




    <h2>choose the food</h2>
    
    <!--  -->
    <label for="foodGroup">FoodGroup:</label>
    <select id="foodGroup" onchange="loadSubGroup()">
        <option value="">choose</option>
    </select>
    
    <!--  -->
    <label for="foodSubGroup">Foodsubgroup:</label>
    <select id="foodSubGroup" onchange="loadSubSubGroup()">
        <option value="">choose</option>
    </select>
    
    <label for="foodSubSubGroup">Foodsubsubgroup:</label>
    <select id="foodSubSubGroup" onchange="loadFoodItems()">
        <option value="">choose</option>
    </select>

    <h2>Not find? try search</h2>
    <input type="text" id="foodSearchInput" placeholder="Enter the name">
    <button onclick="searchFood()">Search</button>

    <!--  -->
    <h3>list</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Add<th>
            </tr>
        </thead>
        <tbody id="foodItemsTableBody"></tbody>
    </table>

    <div class="pagination">
        <button id="prevPageBtn" onclick="changePage(-1)" disabled>previous</button>
        <span id="currentPageLabel"> 1 </span>
        <button id="nextPageBtn" onclick="changePage(1)" disabled>next</button>
    </div>

</body>
